<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="style d-flex flex-column">
        <body align="center">
        <br><br><br><br>
        <h1><strong>Registration Form.</strong></h1>
        <form id="form"> 
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email"><br><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password" required placeholder="Enter Password"><br><br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob" required placeholder="Enter Date of birth"><br><br>
        <input type="checkbox" id="acceptTerms" name="acceptterms">
        <label for="acceptTerms">accept terms & conditions</label><br><br>
        <button type="submit" id="submit">Submit</button>
        
    </form>
    <script src="try.js"></script>
</body>
</html>
